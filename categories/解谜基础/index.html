Qat 词典中的单词和短语被视为去掉了所有重音、空格和标点符号，并将所有大写字母转换为小写字母。
符号 符号 匹配 字母 该字母 . 某一个字母 [abc] abc中的某个字母 [a-g] a至g中的某个字母 [!abc] abc以外的某个字母 @ 某一个元音字母 # 某一个辅音字母 * 任意个任意字母 &gt; 某个单词 &lt; 某个单词的倒序 数字 某个字母，且同一数字匹配同一字母 简单匹配 由上述符号组成的序列表示要查找的单词和序列按顺序匹配 例子：由t开头，e结尾，中间包含两个相邻的相同字母的单词：t*00*e
斜线/开头，之后是符号序列，表示要查找的单词和改变顺序的序列匹配 例子：angle和任意三个字母经过重新排序能组成的单词：/angle...
符号序列，接/，接符号序列，表示要查找的单词和第一段序列按顺序匹配，和改变顺序的第二段序列的一部分匹配 例子：castle中的某五个字母重新排列后得到的单词：...../castle
复合匹配 多个简单匹配表达式可以组合成复合匹配的表达式。
用p和q表示简单匹配表达式。
表达式 说明 ~p 匹配p的单词的倒序 !p 不匹配p的单词 p &amp; q 同时匹配p和q的单词 p | q 匹配p或q的单词 两个以上表达式组合时注意符号的优先级：~ = ! &gt; &amp; &gt; |

        <a href="/posts/puzzle/classic-puzzle/" title="常见谜题元素 灯谜 灯谜一般由谜面、谜目和谜底组成。
灯谜往往利用汉语字词多意的特点，不把谜面作原意解释。
对于出灯谜者，需要注意：谜面成文；谜底若多于一个字，也要成文；谜底的字不能出现在谜面中等。
灯谜的构成方法大体有两种：离合和会意。
离合：要将某些字进行拆散和拼装以形成谜底。谜面中存在作为部件的字和作为提示离合方式的字，且不能有多余的废字。例：半导体(打一字)——付。
会意：就是按照谜面的意义猜出谜底。为了让灯谜更有意思，往往要按照不同的角度理解谜面或谜底。例：五十场婚礼（打一花卉）——百合。
谜格丰富了灯谜的规则，也使灯谜更加复杂。由于谜格众多，这里不再赘述，请移步百度百科：谜格
